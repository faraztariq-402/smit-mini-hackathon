    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body>
    <div class="header">
        <h3 class="myHeading" style="margin-left: 3rem;">Personal Blogging App</h3>
        <a href="../index.html" style="margin-right: 3rem; color: white;" >Login</a>
    </div>
    <div class="signupHeading"><h1>SignUp</h1></div>
    <div class="mainContainer">
    <div class="myContainer">
        <form action="" id="signupForm">
<h1>SignUp</h1>
<div class="myInputs"><label for="firstName">First Name:</label><br>
    <input type="text" minlength="3" maxlength="8" name="" id="firstName" placeholder="faraz123@gmail.com" required></div>
    <div class="myInputs"><label for="lastName">last Name:</label><br>
        <input type="text" minlength="1" maxlength="8" name="" id="lastName" placeholder="faraz123@gmail.com" required></div>
<div class="myInputs"><label for="email">Email:</label><br>
<input type="email" name="" id="email" placeholder="faraz123@gmail.com" required></div>
<div class="myInputs"><label for="password">Password:</label><br>
<div class="signupPassword"><input type="password" name="" id="password" placeholder="faraz123..." required>
    <svg id="passwordHide" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">

      </svg>
      <svg style="display: none;" id="passwordDisplay" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>

      </svg>
</div>
<div class="myInputs"><label for="password">Confirm Password:</label><br>
    <div class="signupPassword"><input type="password" name="" id="confirmPassword" placeholder="faraz123..." required>
        <svg id="confirmPasswordHide" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
            <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/>

            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
          </svg>
    </div>



</div>

<div class="myButton"><button type="submit" id="submitButton">SignUp</button><br></div>
<span style="display: none;" id="passwordNotMatch">Password doesn't match</span>
<div class="or"><hr><span>Or</span><hr></div>


<span>Already have an account?<a href="../index.html">Login</a></span>
</form>
    </div>
    <div id="result"></div></div>
